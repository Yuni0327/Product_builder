<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Atelier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="card">
            <div class="header">
                <div class="title-group">
                    <p class="eyebrow">Number Atelier</p>
                    <h1>Lotto Atelier</h1>
                    <p class="subtitle">세련된 추첨 모션과 보너스 번호까지 한 번에.</p>
                </div>
                <button id="theme-toggle" class="button toggle-btn" type="button" aria-label="Toggle theme">
                    Dark Mode
                </button>
            </div>
            <div class="results" aria-live="polite">
                <div class="numbers">
                    <div class="section-title">Main Numbers</div>
                    <div id="lotto-numbers-container" class="balls"></div>
                </div>
                <div class="bonus">
                    <div class="section-title">Bonus</div>
                    <div id="bonus-number-container" class="balls bonus-ball"></div>
                </div>
            </div>
            <div class="meta">
                <span class="meta-label">Last draw</span>
                <span id="draw-time">--:--</span>
            </div>
            <div class="actions">
                <button id="generate-btn" class="button primary" type="button">Generate Numbers</button>
                <button id="shuffle-btn" class="button ghost" type="button">Re-roll Animation</button>
            </div>
            <div class="form-wrap">
                <div class="section-title">제휴 문의</div>
                <form class="contact-form" action="https://formspree.io/f/mlgbklda" method="POST">
                    <label>
                        이름
                        <input type="text" name="name" autocomplete="name" required />
                    </label>
                    <label>
                        회사/브랜드
                        <input type="text" name="company" autocomplete="organization" />
                    </label>
                    <label>
                        이메일
                        <input type="email" name="email" autocomplete="email" required />
                    </label>
                    <label>
                        연락처
                        <input type="tel" name="phone" autocomplete="tel" />
                    </label>
                    <label class="full">
                        문의 내용
                        <textarea name="message" rows="4" required></textarea>
                    </label>
                    <input type="text" name="_gotcha" class="honeypot" tabindex="-1" autocomplete="off" />
                    <button class="button primary" type="submit">문의 보내기</button>
                </form>
            </div>
            <div class="disqus-wrap">
                <div class="section-title">댓글</div>
                <div id="disqus_thread"></div>
            </div>
        </div>
    </div>
    <script>
        /*
        var disqus_config = function () {
        this.page.url = PAGE_URL;
        this.page.identifier = PAGE_IDENTIFIER;
        };
        */
        (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://productbuilder-jxohkjxbtb.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>
        Please enable JavaScript to view the
        <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>
    <script src="main.js"></script>
</body>
</html>
